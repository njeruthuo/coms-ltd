{% extends "main.html" %} {% block title %} Dashboard {% endblock title %}
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
/>
{% block content %}


<div class="container">

<div style="margin-top: 3rem;" class="row">
    <div class="col-md-5">
        <h5>Customers</h5>
        <hr />
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="">
                Create customer
            </a>
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <th>Customer</th>
                    <th>Orders</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-md-7">
        <h5>Orders</h5>
        <hr />
        <div class="card card-body">
            <a class="btn btn-primary btn-sm btn-block" href="">
                Create customer
            </a>
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
