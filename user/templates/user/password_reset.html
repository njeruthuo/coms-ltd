{% extends 'base.html' %}


{% block content %}
<h2>Password Reset</h2>
<form
style="
width: 60%;
margin: 0 auto;
margin-top: 2rem;
"
method="POST">
    {% csrf_token %}
    <div class="custom">
        <p style="font-style: oblique; font-size: 16px;">***Enter the email address that you used to register your account***</p>
        {{ form.as_p }}</div>
    <button type="submit">Reset Password</button>
</form>
{% endblock %}
